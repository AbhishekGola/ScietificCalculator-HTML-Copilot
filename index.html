<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows-style Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #202020; color: white; }
        .calculator { width: 320px; margin: auto; padding: 15px; border-radius: 10px; background-color: #333; }
        #display { width: 95%; height: 60px; font-size: 24px; text-align: right; padding: 10px; border: none; border-radius: 5px; background-color: #444; color: white; }
        .buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-top: 10px; }
        button { padding: 15px; font-size: 22px; border: none; border-radius: 8px; background-color: #555; color: white; cursor: pointer; }
        button:active { background-color: #777; }
        .scientific { display: none; grid-template-columns: repeat(4, 1fr); }
        #toggle { width: 100%; background-color: #ff8800; }
    </style>
</head>
<body>
    <h2>Windows-style Calculator</h2>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendValue('/')">÷</button>
            <button onclick="appendValue('*')">×</button>
            <button onclick="appendValue('-')">−</button>

            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('+')">+</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="calculateResult()">=</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('0')">0</button>

            <button onclick="appendValue('.')">.</button>
            <button id="toggle" onclick="toggleScientific()">Scientific</button>
        </div>
        <div class="buttons scientific">
            <button onclick="appendValue('Math.sin(')">sin</button>
            <button onclick="appendValue('Math.cos(')">cos</button>
            <button onclick="appendValue('Math.tan(')">tan</button>
            <button onclick="appendValue('Math.sqrt(')">√</button>
            <button onclick="appendValue('Math.pow(')">xⁿ</button>
            <button onclick="appendValue('Math.log(')">log</button>
            <button onclick="appendValue('Math.exp(')">exp</button>
            <button onclick="appendValue('Math.PI')">π</button>
        </div>
    </div>
    <script>
        function appendValue(val) {
            document.getElementById('display').value += val;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch {
                document.getElementById('display').value = 'Error';
            }
        }

        function toggleScientific() {
            let sciButtons = document.querySelector('.scientific');
            sciButtons.style.display = sciButtons.style.display === 'grid' ? 'none' : 'grid';
        }
    </script>
</body>
</html>
